<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Overlay - 대표 물고기</title>
    <style>
      /* 전체 화면을 채우고 배경을 투명하게 설정 */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }
      /* 오버레이 컨테이너: 클릭 등 마우스 이벤트를 막지 않도록 pointer-events 설정 */
      .overlay-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      /* 물고기 이미지 스타일 */
      .fish {
        position: absolute;
        width: 150px; /* 원하는 크기로 조정 */
        /* 애니메이션: 왼쪽에서 오른쪽으로 이동하면서 약간의 Y축 변화 */
        animation: swim 10s linear infinite;
      }
      /* 애니메이션 keyframes 예시 */
      @keyframes swim {
        0% {
          left: -150px;
          top: 50%;
          transform: translateY(-50%);
        }
        50% {
          left: 50%;
          top: 30%;
          transform: translate(-50%, -50%);
        }
        100% {
          left: 110%;
          top: 50%;
          transform: translateY(-50%);
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay-container">
      <!-- 대표 물고기 이미지 (실제 URL로 변경) -->
      <img
        class="fish"
        src="https://i12e203.p.ssafy.io/images/개복치.png"
        alt="대표 물고기"
      />
    </div>
  </body>
</html>
