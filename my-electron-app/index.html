<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>My Electron App</title>
    <style>
      /* html, body 전체 높이 및 기본 스타일 */
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      /* 커스텀 타이틀바 스타일 */
      #titlebar {
        position: fixed; /* 항상 최상단에 고정 */
        top: 0;
        left: 0;
        width: 100%;
        height: 40px;
        line-height: 40px;
        padding: 0 10px;
        background-color: #3b82f6;
        color: white;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1000; /* 다른 요소 위에 표시 */
        -webkit-app-region: drag;
      }
      #controls {
        display: flex;
        align-items: center;
        margin-right: 15px;
      }
      #controls button {
        -webkit-app-region: no-drag;
        background: transparent;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-left: 5px;
      }
      /* <webview> 스타일: 타이틀바 아래 전체 공간 차지 */
      #content {
        position: absolute;
        top: 40px; /* 타이틀바 높이만큼 아래 */
        left: 0;
        width: 100%;
        height: calc(100% - 40px);
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- 커스텀 타이틀바 -->
    <div id="titlebar">
      <div id="title">AQoO</div>
      <div id="controls">
        <button onclick="minimize()">─</button>
        <button onclick="maximize()">□</button>
        <button onclick="closeWindow()">×</button>
      </div>
    </div>
    <!-- 외부 URL을 불러올 <webview> 태그 -->
    <webview id="content" src="https://i12e203.p.ssafy.io"></webview>

    <!-- IPC 호출 함수 -->
    <script>
      function minimize() {
        if (window.electronAPI) window.electronAPI.minimize();
      }
      function maximize() {
        if (window.electronAPI) window.electronAPI.maximize();
      }
      function closeWindow() {
        if (window.electronAPI) window.electronAPI.close();
      }
    </script>
  </body>
</html>
