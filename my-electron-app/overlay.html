<!-- overlay.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Overlay Window</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        font-family: sans-serif;
        width: 100%;
        height: 100%;
        /* 오버레이 창 드래그를 위해 전체 영역을 app-region: drag로 지정할 수도 있음 */
        -webkit-app-region: drag;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      p {
        font-size: 1.2rem;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>This is an Overlay Window</h2>
      <p>필요한 정보를 표시하거나 UI를 구성할 수 있습니다.</p>
    </div>
  </body>
</html>
