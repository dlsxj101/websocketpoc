<!-- overlay.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Overlay Window</title>
    <style>
      html, body {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.4);
        font-family: sans-serif;
        color: #fff;
        -webkit-app-region: drag;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        width: 150px;
        height: 150px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>대표 물고기</h2>
      <img id="fishImg" src="" alt="fish image" />
      <p id="fishText" style="margin-top: 10px; color: yellow;"></p>
    </div>
    <script>
      window.overlayAPI.onFishData((fishPath) => {
        console.log('[overlay.html] onFishData - fishPath:', fishPath);
        // 절대 URL로 변환 (예: fishPath가 "/fishName.png"라면)
        // const fullUrl = 'https://i12e203.p.ssafy.io/images' + fishPath;
        const fullUrl = fishPath;
        document.getElementById('fishImg').src = fullUrl;
        // fishPath 문자열도 표시
        document.getElementById('fishText').textContent = `fishPath: ${fishPath}`;
      });
    </script>
  </body>
</html>
